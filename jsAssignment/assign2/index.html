<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="banner-holder">
        <div class="banner">

            <div class="banner-slider clearfix">
                <ul id="bannerSlider" class="clearfix">
                    <li>
                        <img src="images/testa.jpg" alt="banner-image">
                    </li>
                    <li>
                        <img src="images/test1.jpg" alt="banner-image">
                    </li>
                    <li>
                        <img src="images/test2.jpg" alt="banner-image">
                    </li>
                </ul>
            </div>
            <span id="bannerBtnLeft" class="banner-slider-button banner-left">
                          <a  href="#" ><i class="fa fa-angle-double-right" aria-hidden="true"></i></a>
                      </span>
            <span id="bannerBtnRight" class="banner-slider-button banner-right">
                          <a href="#"><i class="fa fa-angle-double-right" aria-hidden="true"></i></a>
                      </span>
            <div id="selection" class="selection list-manage">
                <ul>
                    <li class="selected"><a href="#">&nbsp;</a></li>
                    <li><a href="#">&nbsp;</a></li>
                    <li><a href="#">&nbsp;</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
